<!DOCTYPE html>
<html>
  {% include head.html %}
  <body class="{{ page.class }}">
    <div class="main-layout">
      {% include nav.html %}
      <header
        id="section-job-intro"
        class="ga-section bg-gray-light default-padding bg-portfolio-list"
      >
        <div class="container">
          <div class="row">
            <div class="col-md-12 py-3">
              <h1 class="text-xl mb-3">{{ page.title }}</h1>
            </div>
          </div>
        </div>
      </header>
      <section id="section-job-summary" class="ga-section py-5">
        <div class="container">
          <p class="summary">{{ page.summary }}</p>
        </div>
      </section>
      <section id="section-job-content" class="ga-section py-5">
        <div class="container">
          {{ content }}
        </div>
      </section>
      {% include footer.html %} {% include scripts.html %}
    </div>
  </body>
</html>
